<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Habit Tracker: Login</title>
</head>
<body>
    <div class="container mx-auto my-auto px-5 pb-3 pt-3">
        <div class="row align-items-center mb-4">
            <h1 class="col-6 text-start display-4 fw-bold text-success top-title">Racing Zone</h1>
            <a href="/" class="col-6 text-end fw-bold top-title">Don't Have an Account? Register</a>
        </div>
        <div class="row justify-content-around">
            <div class="col-5 px-5 pb-3 bg-dark">
                <div class="row mt-5 pt-3">
                    <h1 class="col-10 text-success">Login</h1>
                </div>
                <!--? flashes for no session in use, so return back to login page-->
                <!-- {% with messages = get_flashed_messages(category_filter=["no_session"]) %}
                {% if messages %}
                <div class="p-2 my-3 rounded bg-danger-subtle bg-opacity-75 text-center fw-semibold flashes">
                    {% for message in messages %}
                    <p class="py-1 text-danger-emphasis">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %} -->
                
                <!--? flashes for error on register inputs-->
                <!-- {% with messages = get_flashed_messages(category_filter=["login"]) %}
                {% if messages %}
                <div class="p-3 my-3 rounded bg-danger-subtle bg-opacity-75 fw-semibold flashes">
                    {% for message in messages %}
                    <p class="py-1 text-danger-emphasis">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %} -->
                
                <form class="text-white" action="/login/user" method="post">
                    <div class="pb-2 pt-1">
                        <label for="email">Email:</label>
                        <input class="input-group" id="email" type="text" name="email">
                    </div>
                    <div class="pb-2 pt-1">
                        <label for="password">Password:</label>
                        <input class="input-group" id="password" type="password" name="password">
                    </div>
                    <input class="btn my-2 btn-success" type="submit" value="Login"></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
